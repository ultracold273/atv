# Project-wide Gradle settings.

# Note: For local development with Android Studio's JDK, use ./studio-gradlew
# The studio-gradlew script sets JAVA_HOME automatically
# CI uses system JDK configured by actions/setup-java

# Enable Gradle daemon for faster builds (local only, disabled in CI)
org.gradle.daemon=true

# Configure Gradle JVM memory
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable build caching
org.gradle.caching=true

# Enable parallel execution
org.gradle.parallel=true

# AndroidX package structure
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Enable non-transitive R classes
android.nonTransitiveRClass=true

# ===========================================
# Version Configuration (Semantic Versioning)
# ===========================================
# Update these values to bump version
# versionCode = MAJOR * 10000 + MINOR * 100 + PATCH
VERSION_MAJOR=1
VERSION_MINOR=0
VERSION_PATCH=1
