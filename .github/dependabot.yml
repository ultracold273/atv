version: 2
updates:
  # Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "chore(deps):"
    groups:
      # Group all Compose updates together
      compose:
        patterns:
          - "androidx.compose*"
          - "androidx.tv*"
      # Group all testing updates together
      testing:
        patterns:
          - "org.junit*"
          - "io.mockk*"
          - "app.cash.turbine*"
      # Group Media3 updates
      media3:
        patterns:
          - "androidx.media3*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci):"
